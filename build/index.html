 <script>
  
    var name = prompt("Whats your name")
    var newname = name.toUpperCase()

    for (var i = 0; ; i){
    var Urdu = parseInt (prompt ("given marks in Urdu out of 100"));
    if(Urdu <=  100){
     break
    }
    
    else{
alert("invalid value")
    }
    }
    
    for (var i = 0; ; i){
    var Eng = parseInt (prompt ("given marks in English out of 100"));
    if(Eng <=  100){
     break
    }
    
    else{
alert("invalid value")
    }
    }
    for (var i = 0; ; i){
    var islamiat = parseInt (prompt ("given marks in Islamiat out of 100"));
    if(islamiat <=  100){
     break
    }
    
    else{
alert("invalid value")
    }
    }
    for (var i = 0; ; i){
    var science = parseInt (prompt ("given marks in Science out of 100"));
    if(science <=  100){
     break
    }
    
    else{
alert("invalid value")
    }
    }
    for (var i = 0; ; i){
    var math = parseInt (prompt ("given marks in Math out of 100"));
    if(math <=  100){
     break
    }
    
    else{
alert("invalid value")
    }
    }
    
    
       
            var Total = parseInt (Eng+math+Urdu+science+islamiat);
                   
                    alert("The Total Marks = " + Total)
                     var Percentage = Total/500*100;
                     alert("Congratulation!! You Scored" + " " +Percentage);


var Grade;
                     var Grade 
                    if (Percentage >= 80 && Percentage <= 100){
                     Grade = "A+1" 
                    }
                    else if(Percentage >=70 && Percentage <= 79){
                    Grade = "A"
                    }
                    else if(Percentage >= 60 && Percentage <= 69){
                    Grade = "B"
                    }
                    else if(Percentage >=50 && Percentage <= 59){
                    Grade = "C"
                    }
                    else if(Percentage >=40 && Percentage <= 49){
                    Grade = "D"
                    }
                    else if(Percentage >= 33 && Percentage <= 30){
                    Grade = "E"
                    }
                    else if (Percentage >= 0 &&  Percentage <= 32 ){
                    Grade = "F"
                    }
                    else{
                     Grade =  "INVALID VALUE"
                    }
                    
             
    

        alert(  "Marksheet\n" +  "1. URDU = " +Urdu+" \n2. ENG =" +Eng+ "\n3. MATH =" +math+ "\n4. ISLAMIAT =" +islamiat+ "\n5. SCIENCE =" +science+ "\n\t\t THE TOTAL MARKS:" + Total + " /500" + "\n\t\t PERCENTAGE:" +Percentage+ "%" + "\n\t\t" + "GRADE:"+ Grade)
        window.document.getElementById("pic").innerHTML =  newname;
    window.document.getElementById("e").innerHTML = Eng;
    window.document.getElementById("m").innerHTML = math;
    window.document.getElementById("i").innerHTML =  islamiat;
    window.document.getElementById("s").innerHTML =  science;
    window.document.getElementById("u").innerHTML =  Urdu;
    window.document.getElementById("per").innerHTML = Math.round(Percentage) +"%";
     window.document.getElementById("Gr").innerHTML = Grade;
